<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Lab</title>
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <section class="hero has-background-black">
        <div class="hero-body">
            <div class="container center">
                <h1 class="title has-text-white">Lab</h1>
            </div>
        </div>
    </section>
    <section class="section has-background-grey-dark">
        <div class="container">
            <div class="container center my-4">
                <figure class="image">
                    <figcaption class="has-text-white">Binary Adder with flags, ADC and no MCU</figcaption>
                    <img src="images/TP_TD.webp" class="img-fluid" alt="Description">
                </figure>
            </div>

            <div class="columns my-4">
                <div class="column"></div>
                <div class="column is-half">
                    <figure class="image">
                        <figcaption class="has-text-white">
                            Seismograph using a</span>&nbsp;
                            <a href="https://github.com/HN-Vignolles/thermal-printer">thermal-printer</a>
                        </figcaption>
                        <img src="images/seismograph.webp" class="img-fluid" alt="Description">
                    </figure>
                </div>
                <div class="column"></div>
            </div>

            <div class="columns my-4">
                <div class="column"></div>
                <div class="column is-half">
                    <figure class="image">
                        <figcaption class="has-text-white">Electroscope</figcaption>
                        <img src="images/electroscope.webp" class="img-fluid" alt="Description">
                    </figure>
                </div>
                <div class="column"></div>
            </div>

            <div class="columns my-4">
                <div class="column"><!-- reserved --></div>
                <div class="column is-two-fifths">
                    <figure class="image">
                        <figcaption class="has-text-white">Â±5v PSU</figcaption>
                        <img src="images/IMG_20210827_095923117.webp" class="img-fluid" alt="Description">
                    </figure>
                </div>
                <div class="column"></div>
                <div class="column is-two-fifths">
                    <figure class="image">
                        <img src="images/IMG_20210827_100108821.webp" class="img-fluid" alt="Description">
                        <figcaption></figcaption>
                    </figure>
                </div>
                <div class="column"></div>
            </div>

            <div class="columns my-4">
                <div class="column"></div>
                <div class="column is-two-fifths">
                    <figure class="image">
                        <figcaption class="has-text-white">Jacob's ladder</figcaption>
                        <img src="images/P125000L.gif" class="img-fluid" alt="Description"><br/>
                    </figure>
                </div>
                <div class="column"></div>
                <div class="column is-two-fifths">
                    <figure class="image">
                        <img src="images/P1260111.webp" class="img-fluid" alt="Description"><br/>
                        <figcaption></figcaption>
                    </figure>
                </div>
                <div class="column"></div>
            </div>

            <div class="columns my-4">
                <div class="column"></div>
                <div class="column is-half">
                    <figure class="image">
                        <figcaption class="has-text-white">3D printed fan grill and holder</figcaption>
                        <img src="images/IMG_20210203_140421224.webp" class="img-fluid" alt="Description">
                    </figure>
                </div>
                <div class="column"></div>
            </div>

            <div class="columns my-6">
                <div class="column"></div>
                <div class="column is-half">
                    <figure class="image">
                        <figcaption class="has-text-white">FT232H</figcaption>
                        <img src="images/IMG_20201020_005823_386.webp" class="img-fluid" alt="Description">
                    </figure>
                </div>
                <div class="column"></div>
            </div>

            <div class="container center">
                <video width="640px" controls>
                    <source src="the-swan.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video> 
            </div>

            <div class="block center mt-4">
                <span class="has-text-white">SMD Level shifter in TH-Protoboard</span>&nbsp;
                <a class="link" href="javascript:toggleImage('shifter')">[toggle]</a>
            </div>
            <div class="columns">
                <div class="column"></div>
                <div class="column is-half">
                    <figure id="shifter" class="image" style="display: none;">
                        <img src="images/IMG_20220611_155521400.webp" class="img-fluid"/>
                    </figure>
                </div>  
                <div class="column"></div> 
            </div>

            <div class="block center">
                <span class="has-text-white">Arcade (work in progress)</span>&nbsp;
                <a class="link" href="javascript:toggleImage('arcade')">[toggle]</a>
            </div>
            <div class="columns">
                <div class="column"></div>
                <div class="column is-half">
                    <figure id="arcade" class="image" style="display: none;">
                        <img src="images/IMG_20210311_135402354.webp" class="img-fluid"/>
                    </figure>
                </div>  
                <div class="column"></div> 
            </div>

            <div class="block center">
                <span class="has-text-white">Soldering</span>&nbsp;
                <a class="link" href="javascript:toggleImage('soldering')">[toggle]</a>
            </div>
            <div class="columns">
                <div class="column"></div>
                <div class="column is-half">
                    <figure id="soldering" class="image" style="display: none;">
                        <img src="images/soldering01.webp" class="img-fluid"/>
                    </figure>
                </div>  
                <div class="column"></div> 
            </div>

            <div class="block center">
                <span class="has-text-white">Vacuum</span>&nbsp;
                <a class="link" href="javascript:toggleFlex('vacuum')">[toggle]</a>
            </div>
            <div id="vacuum" class="columns" style="display: none">
                <div class="column is-one-third">
                    <figure class="image">
                        <img src="images/vacuum01.webp" class="img-fluid" alt="Description"><br/>
                        <figcaption></figcaption>
                      </figure>
                </div>
                <div class="column is-one-third">
                    <figure class="image">
                        <img src="images/vacuum02.webp" class="img-fluid" alt="Description"><br/>
                        <figcaption></figcaption>
                    </figure>
                </div>
                <div class="column is-one-third">
                    <figure class="image">
                        <img src="images/vacuum03.webp" class="img-fluid" alt="Description"><br/>
                        <figcaption></figcaption>
                    </figure>
                </div>
            </div>

            <div class="block center">
                <span class="has-text-white">Castellated Holes</span>&nbsp;
                <a class="link" href="javascript:toggleFlex('castellated')">[toggle]</a>
            </div>
            <div id="castellated" class="columns" style="display: none">
                <div class="column"></div>
                <div class="column is-two-fifths">
                    <figure class="image">
                        <img src="images/Castellated1.webp" class="img-fluid" alt="Description"><br/>
                        <figcaption></figcaption>
                      </figure>
                </div>
                <div class="column"></div>
                <div class="column is-two-fifths">
                    <figure class="image">
                        <img src="images/Castellated2.webp" class="img-fluid" alt="Description"><br/>
                        <figcaption></figcaption>
                    </figure>
                </div>
                <div class="column"></div>
            </div>

            <div class="container center">
                <ul>
                    <li><a href="https://github.com/HN-Vignolles/doom_f7">Doom stm32f7</a></li>
                    <li><a href="https://github.com/HN-Vignolles/C64-RPi">C64-RPi</a></li>
                </ul>
            </div>
        </div>
    </section>
    <script>
        function toggleImage(id) {
            const div = document.getElementById(id);
            div.style.display = (div.style.display === 'none') ? 'block' : 'none';
        }
        function toggleFlex(id) {
            const div = document.getElementById(id);
            div.style.display = (div.style.display !== 'none') ? 'none' : '';
        }
    </script>
</body>
